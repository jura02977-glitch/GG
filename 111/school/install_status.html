<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Installation status</title>
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; background:#111; color:#eee; padding:16px }
    pre { background:#000; color:#0f0; padding:12px; border-radius:6px; height:520px; overflow:auto }
    .header { font-size:18px; margin-bottom:8px }
  </style>
  <script>
    var statusPath = 'install_status.txt';
    function fetchStatus(){
      try{
        var xhr = new ActiveXObject('Microsoft.XMLHTTP');
        xhr.open('GET', statusPath + '?_=' + new Date().getTime(), false);
        xhr.send();
        if(xhr.status==200 || xhr.status==0){
          document.getElementById('status').textContent = xhr.responseText;
          var pre = document.getElementById('status');
          pre.scrollTop = pre.scrollHeight;
        }
      }catch(e){
        document.getElementById('status').textContent = 'Cannot read status file. Make sure this HTML is located next to the installer scripts.';
      }
    }
    function startPolling(){
      fetchStatus();
      window.setInterval(fetchStatus, 1500);
    }
    window.onload = startPolling;
  </script>
</head>
<body>
  <div class="header">Installation en cours — fenêtre de statut</div>
  <pre id="status">Chargement...</pre>
</body>
</html>
