<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" aria-hidden="true" role="img">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#e6f4ff"/>
      <stop offset="100%" stop-color="#f0f7ff"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="20" fill="#f8fafb"/>
  <!-- animated halo -->
  <g transform="translate(120,90)">
    <circle r="64" fill="none" stroke="#dbeafe" stroke-width="6" opacity="0.12">
      <animate attributeName="r" values="60;68;60" dur="2.8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.08;0.18;0.08" dur="2.8s" repeatCount="indefinite" />
    </circle>
    <!-- head -->
    <circle cx="0" cy="-8" r="28" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
    <!-- shoulders -->
    <path d="M-52,58 C-52,30 -12,10 0,10 C12,10 52,30 52,58" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
    <!-- subtle pulsing dot over head -->
    <circle cx="36" cy="-36" r="6" fill="#34d399" opacity="0.9">
      <animate attributeName="r" values="4;7;4" dur="1.8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite" />
    </circle>
  </g>
  <!-- initials fallback text (hidden) -->
  <g id="initials" transform="translate(120,160)" text-anchor="middle" font-family="Inter, Roboto, Arial, sans-serif" font-size="20" fill="#6b7280" opacity="0.0">
    <text x="0" y="0">Student</text>
  </g>
</svg>