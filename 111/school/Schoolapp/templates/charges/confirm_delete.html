{% load static %}
{% extends 'base.html' %}
{% block content %}
<div class="card p-6 bg-white rounded-lg shadow-sm">
  <h2 class="text-lg font-semibold mb-4">Supprimer la charge</h2>
  <p>Confirmer la suppression de la charge <strong>{{ charge.type_charge }}</strong> ({{ charge.montant }}) ?</p>
  <form method="post" style="margin-top:12px;">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Supprimer</button>
    <a href="{% url 'charges' %}" class="ml-3">Annuler</a>
  </form>
</div>
{% endblock %}
